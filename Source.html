<html>
<head>
	<title>Javascript Stopwatch</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="http://dev.marketlytics.com/suleman/Timer-5.js" ></script>
	<style type="text/css">
	input{
		height: 40px;
		width: 300px;
		font: normal 8pt verdana;
		}
	#forms{
		position:fixed;
		left:5px;
		top:10px;
	}
	</style>
</head>
<body onload="startTimer();cookietoArray();">
<table bgcolor="#c0c0c0" align="center" border="3, solid" width="140" cellspacing="0">
	<tr>
		<td align="center">
			<font face="verdana, arial, helvetica, sans-serif" size="2">
				<b>STOPWATCH</b></font>
		</td>
	</tr>
	<tr>
		<td align="center">
			<form name="clock">
				<input id="clock" type="text" value="00:00:00" style="text-align: center;background-color:white;border:1px solid gray;font-weight:bold;font-size:14pt;" readonly><br>
				<input id="startstoptimer" type="button" value="Start" onClick="startTimer();" style="font-weight:bold"><br>
				<input type="button" value="Reset" onClick="resetIt();" /><br />
				<input type="button" name="saver" value="Save Time" onClick="saveIt(); myArray.push(document.getElementById('').innerHTML); setCookie('myCookie', myArray, exp);"/>
				<span id="saveTime" style="text-align:center; font-family:arial; font-size:10pt"></span><br>
			</form>
		</td>
	</tr>
</table>
<div id="forms">
	<form>
		<input type="button" value="Get Cookie Value" onClick="this.form.tf.value = getCookie('myCookie')">
		<input type="text" name="tf" size="30"><br />
	</form>
</div>
</body>
</html>
